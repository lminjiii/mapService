<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>회원 수정</h1>

<form th:action="@{/update/{userId}(userId=${user.userId})}" method="post">
  <div>
    <label for="userId">아이디</label>
    <input type="text" id="userId" name="userId" th:value="${user.userId}" disabled > <!-- 아이디 수정 가능 -->
  </div>
  <div>
    <label for="nickName">닉네임</label>
    <input type="text" id="nickName" name="nickName" th:value="${user.nickName}" >
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" th:value="${user.password}" >
  </div>
  <button type="submit">수정</button>
</form>

<a href="/list">회원 리스트로 돌아가기</a>
</body>
</html>
